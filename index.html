<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Whitejack</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
        <meta name="description" content="Not blackjack... OK maybe it is...">
        <script content="warning">
            let secondstillstart = 5;
            let interval = setInterval(() => {
                secondstillstart-=1
                document.getElementById('timer').innerHTML = "Wait "+secondstillstart+" seconds before continuing."
                document.getElementById('iunderstand').disabled=true
            }, 1000);
            let timeout = setTimeout(() => {
                clearInterval(interval)
                document.getElementById('timer').remove()
                document.getElementById('iunderstand').disabled=false;
            }, 5000);
            setTimeout(() => {
                document.getElementById('iunderstand').disabled=true;
                if (localStorage.getItem('gameFinished')=="true"||localStorage.getItem('gameFinished')==true){
                    localStorage.removeItem('gameFinished')
                    clearInterval(interval)
                    clearTimeout(timeout)
                    document.getElementById('timer').remove()
                    start()
                }
            }, 1);
            localStorage.removeItem('gameFinished')
        </script>
    </head>
    <body>
        <div class="app centered" id="container">
            <div id="titlescreen" class="app centered"></div>
            <div id="game"></div>
        </div>
            <div id="startbox" class="app centered">
                <div id="alert">
                    <h2 id="warningtitle">Warning</h2>
                    <p>The money being used in the game is not associated with real life, nor your personal identity. <b>You cannot transfer nor withdraw this money through a bank, or exchange it for real funds</b></p>
                </div>
                <div id="timer">
                    Wait 5 seconds before continuing.
                </div>
                <div id="understand">
                    <button id="iunderstand" onclick="start()" disabled="true">I understand.</button>
                </div>
            </div>
        </div>
    </body>
</html>
